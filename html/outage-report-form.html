<div class="pageBottom" id="content">
  <div class="container">
	<div class="row">
	  <div class="col-sm-12">

		<h1 class="text-center">
		  Outage Report
		</h1>


		<form action="#" id="c-form" method="" name="c-form">
		  <div class="row">

			<div class="col-sm-12">
			  <label>Type:</label>
			  <div class="form-group">
				<label class="font-weight-normal mr-3">Residence
				  <input type="checkbox" id="Residence">
				</label>
				<label class="font-weight-normal">Business
				  <input type="checkbox" id="Business">
				</label>
			  </div>
			</div>

			<div class="col-sm-12">
			  <label>Which services are affected: <small>Check all that apply</small></label>
			  <div class="form-group">
				<label class="font-weight-normal mr-3">Internet
				  <input type="checkbox" id="Internet">
				</label>
				<label class="font-weight-normal mr-3">Video
				  <input type="checkbox" id="Video">
				</label>
				<label class="font-weight-normal mr-3">Home Automation
				  <input type="checkbox" id="HomeAutomation">
				</label>
				<label class="font-weight-normal mr-3">Security
				  <input type="checkbox" id="Security">
				</label>
				<label class="font-weight-normal mr-3">Phone
				  <input type="checkbox" id="Phone">
				</label>
			  </div>
			</div>

			<div class="col-sm-12">
			  <label>Briefly describe the issue:</label>
			  <div class="form-group">
				<textarea id="issue" name="Issue" class="form-control"></textarea>
			  </div>
			</div>

			<div class="col-sm-6">
			  <div class="form-group">
				<label for="name">First Name:</label> 
				<input class="form-control" name="First Name" required="required" type="text">
			  </div>

			  <div class="form-group">
				<label for="name">Last Name:</label> 
				<input class="form-control" name="Last Name" required="required" type="text">
			  </div>
			</div>

			<div class="col-sm-6">
			  <div class="form-group">
				<label for="name">Email:</label> 
				<input class="form-control" name="Email" required="required" type="text">
			  </div>

			  <div class="form-group">
				<label for="phone">Phone Number:</label>
				<input class="form-control" name="Phone Number" required="required" type="text">
			  </div>
			</div>

			<div class="col-sm-12">
			  <h2>
				Service Address
			  </h2>
			</div>

			<div class="col-sm-6">
			  
			  
			  <div class="form-group">
				<label>Street Number:</label> 
				<input class="form-control" name="Address" required="required" type="text">
			  </div>
			  <div class="form-group">
				<label>City:</label> 
				<input class="form-control" name="City" required="required" type="text">
			  </div>
			  
			  
			  
			</div>
			
			<div class="col-sm-6">
			  
			  <div class="form-group">
				<label for="state">State:</label> 
				<select class="state form-control" name="State">
				  <option value="AL">Alabama
				  <option value="AK">Alaska
				  <option value="AZ">Arizona
				  <option value="AR">Arkansas
				  <option value="CA">California
				  <option value="CO">Colorado
				  <option value="CT">Connecticut
				  <option value="DE">Delaware
				  <option value="DC">District Of Columbia
				  <option value="FL">Florida
				  <option value="GA">Georgia
				  <option value="HI">Hawaii
				  <option value="ID">Idaho
				  <option value="IL">Illinois
				  <option value="IN">Indiana
				  <option value="IA">Iowa
				  <option value="KS">Kansas
				  <option value="KY">Kentucky
				  <option value="LA">Louisiana
				  <option value="ME">Maine
				  <option value="MD">Maryland
				  <option value="MA">Massachusetts
				  <option value="MI">Michigan
				  <option value="MN">Minnesota
				  <option value="MS">Mississippi
				  <option value="MO">Missouri
				  <option value="MT">Montana
				  <option value="NE">Nebraska
				  <option value="NV">Nevada
				  <option value="NH">New Hampshire
				  <option value="NJ">New Jersey
				  <option value="NM">New Mexico
				  <option value="NY">New York
				  <option value="NC">North Carolina
				  <option value="ND">North Dakota
				  <option value="OH">Ohio
				  <option value="OK">Oklahoma
				  <option value="OR">Oregon
				  <option value="PA">Pennsylvania
				  <option value="RI">Rhode Island
				  <option selected="selected" value="SC">South Carolina
				  <option value="SD">South Dakota
				  <option value="TN">Tennessee
				  <option value="TX">Texas
				  <option value="UT">Utah
				  <option value="VT">Vermont
				  <option value="VA">Virginia
				  <option value="WA">Washington
				  <option value="WV">West Virginia
				  <option value="WI">Wisconsin
				  <option value="WY">Wyoming 
				</select>
			  </div>

			  <div class="form-group">
				<label for="zip">Zip:</label> 
				<input class="form-control" name="Zip" maxlength="10" type="text">
			  </div>
			  
			</div>


			<div class="row">
			  <div class="col-sm-2 col-sm-offset-5">
				<div class="form-group">
				  <button class="bttn_sbmt btn-block" type="submit" value="Submit">
					Submit
				  </button>
				</div>
			  </div>
			</div>
		  </div>
		  
		</form>

	  </div>
	</div>
  </div>
